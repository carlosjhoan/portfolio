        body {

        #nav {

        }

        #media {
            display: flex;
            justify-content:flex-start;
        }

        #media a{

            padding: 10px;
            border-radius: 50%;
            transition: transform ease 0.5s, box-shadow ease 0.5s;
            
            
            

        }

        #media a:hover {

            box-shadow: 0 0 17px 1px #fdc64f;

        }







        #media img{
            display: flex;
            justify-content:flex-start;
            width: 20px;
            
        }

            text-decoration: none;
            color: white;
            transition: transform ease 0.5s,text-shadow ease 0.5s;

        }

        #bar a:hover {

            text-shadow: 0 0 5px rgba(255,255,255,0.5) , 0 0 20px rgba(255,255,255,0.5) , 0 0 30px rgba(255,255,255,0.5) , 0 0 40px #ffc433 , 0 0 70px #ffc433 , 0 0 80px #ffc433, 0 0 100px #ffc433 ;

            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: #FFB533;
            
        }


       

        #cont-principal{

            
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100vh;
            
            

        }
        

        #logo {

           
            
            
            
        }

        #logo img {

            border-radius: 20%;
            box-shadow: 10px 10px 300px 20px #fdcf6b;

        }

        /*#logo img::after {

        #nombre {

        }

        #nombre h1 {
            color: white;
            overflow: hidden;
            border-right: .15em solid #FFB533;
            font-size: 1.6rem;
            width: 0;
            white-space: nowrap;
            animation: 
                        typing 3s steps(30, end) forwards, 
                        blink .8s infinite;
            font-size: 1.6rem;
            width: 0;

        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from { border-color: transparent }
            to { border-color: orange; }
        }

        @keyframes animate-shadow {

            0% {
                filter: blur(30px) hue-rotate(0deg);

            }

            100% {
                filter: blur(30px) hue-rotate(360deg);
            }
            
        }

         @keyframes pulse {
            0% {
                
                box-shadow: 10px 10px 300px   20px #fdcf6b;
            }

            20% {
                
                box-shadow: 10px 10px 300px   20px #fdcf6b;
            }

            40% {
                
                box-shadow: 10px 10px 300px  24px #fdcf6b;
            }

            50% {
                
                box-shadow: 10px 10px 300px  26px #fdcf6b;
            }

            60% {
                
                box-shadow: 10px 10px 300px  24px #fdcf6b;
            }

            80% {
                
                box-shadow: 10px 10px 300px  20px #fdcf6b;
            }

            100% {
                
                box-shadow: 10px 10px 300px  20px #fdcf6b;
            }
        } 

        




        .centrado{
            display: flex;
            /*flex-direction: column;*/
            justify-content: center;
            /*text-align: center;*/
            vertical-align: middle;
        }
